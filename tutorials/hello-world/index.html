<!DOCTYPE html>
<html>
<head>
    <title>EON Spark Hello World Data Visualization</title>
</head>
<body>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Graph DOM Element -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<svg id='basic-sparkline'></svg>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- How should the line look? -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<style>
    #basic-sparkline {
        background: #f5e2c8;
        width: 500px;
        height: 100px;
    }
    line.basic {
        stroke: #f56476;
        stroke-width: 3.0%;
        stroke-dasharray: 2 2 400;
    }
</style>

<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<!-- Render Sparkline Graph via JavaScript -->
<!-- =-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
<script src="../../eon-spark.js"></script>
<script>
    const graph = eon.spark({ duration: 10, svg : 'basic-sparkline' });
    setInterval( () => {
        graph.append({
            classname : 'basic'
        ,   value     : Math.random() * 300 + 2000
        });
    }, 500 );
</script>

</body>
</html>
